<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css">
  <title>Appflix</title>
</head>

<body>
  <header>
    <div class="logo"><a href="../../index.html">AppFlix</a></div>

    <div>
      <div class="search">
        <form>
          <input type="text" name="search" placeholder="Buscar filme" />
        </form>
      </div>
    </div>

    <div>
      <a href="#">
        <img class="img-profile" src="../../img/profile/cr.jpeg" alt="">
      </a>
    </div>
  </header>

  <div class="films-popular-area" data-js="films-popular-area">
    <h1>Most popular films of the day</h1>
  </div>

  <section class="container-most-popular films-popular-area" data-js="container-most-popular">
    <div class="models-films-popular">
      <div class="films-popular" data-js="films-popular">

        <img class="films-popular-img" src="" alt="" />

      </div>
    </div>
  </section>


  <section class="filmWindowArea" data-js="filmWindowArea">
    <div class="pokemonWindowBody">
      <button class="close" data-js="close-btn">X</button>
      <div class="filmBig">
        <img data-js="filmBigImg" src="" alt="">
      </div>
      <div class="infoFilm">
        <h1 class="nameFilm" data-js="nameFilm"></h1>

        <h5 class="vote-average" data-js="vote-average"></h5>
        <span class="span">●</span>
        <h5 class="year" data-js="year"></h5>

        <div class="descriptionFilm" data-js="descriptionFilm">
          In his second year of fighting crime, Batman uncovers
          corruption in Gotham City that connects to his own family
          while facing a serial killer known as the Riddler.
        </div>

        <div class="btn">
          <a href="#" class="watch-film"><span class="watch">►</span> Watch</a>
          <a href="#" class="mylist-film">+ My Lyst</a>
        </div>
      </div>
    </div>
  </section>

  <!--===============Footer=====================-->
  <footer class="footer">
    <div class="footer-data">
      <p>2022 | Cleiton Reis</p>
    </div>
    <div class="footer-icons">
      <a class="icons" href="https://github.com/CleitonRReis" target="_blank"><i
          class="fa-brands fa-github-square"></i></a>
      <a class="icons" href="https://www.linkedin.com/in/cjrreis/" target="_blank"><i
          class="fa-brands fa-linkedin"></i></a>
      <a class="icons" href="https://www.facebook.com/cleiton.tavares.3/" target="_blank"><i
          class="fa-brands fa-facebook-square"></i></a>
      <a class="icons" href="https://www.instagram.com/_rodriguesreis/" target="_blank"><i
          class="fa-brands fa-instagram-square"></i></a>
    </div>
    </div>
  </footer>
  
  <script src="https://kit.fontawesome.com/8c7b8af716.js" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
